<!DOCTYPE html>

{% extends "myapp1/base.html" %}
{% load static %}



<!-- {% block title %} django-home {% endblock %} -->
{% block linkcss %}<link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endblock %}


{% block body %}

<h1 class="text-center">Our Musicians</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th>Name</th>
      <!-- <th>Instrument</th> -->
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for musician in musician_list %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td><h4><a href="{% url 'my_app1:album_list' artist_id=musician.id %}">{{ musician.first_name}} {{ musician.last_name}}</a></h4></td>
      <!-- <td>{{ row.instrument}}</td> -->
      <td>
        <a href="{% url 'my_app1:edit_artist' artist_id=musician.id %}" class="btn btn-success btn-sm">Edit</a>
        <a href="{% url 'my_app1:delete_artist' artist_id=musician.id%}" class="btn btn-danger btn-sm" onclick="return confirm('Do you want to delete this Artist?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}

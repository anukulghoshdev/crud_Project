<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- for crispy form use bootstrap 4 cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- <title>{% block title %} {% endblock %}</title> -->
    <title>{{title}}</title>
    {% block linkcss %} {% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'my_app1:home' %}">CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_app1:home' %}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_app1:musican_form' %}">Add Musician</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_app1:album_form' %}">Add Album</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" name="q" type="text" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
            <!-- <input class="btn btn-success" type="submit" value="Add Now" > -->
          </form>
        </div>
      </div>
    </nav>


    <div class="container mt-2">
      {% block body %} {% endblock %}
    </div>
    <br>
    <footer class="py-5 bg-dark">
      <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; anukulghosh 2022</p></div>
    </footer>

  </body>
</html>
